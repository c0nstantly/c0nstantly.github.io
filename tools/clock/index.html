<!DOCTYPE html>
<html>
 <head>
 <meta charset = "utf-8">
 <title id="digital-clock-title"> Online Clock </title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
<link rel = "stylesheet" href = "styles.css">
 </head>
 <body>
 <div id = "digital-clock"> </div>
 <script src = "script.js"> </script>
<h2 class="big">Date: <span id="datetime"></span></h2>

<script>
const date = new Date()
let year = date.getFullYear()
let day = date.getDate()
let month = date.getMonth()+1
let currentDate = `${month}/${day}/${year}`;

document.getElementById("datetime").innerHTML = currentDate.toLocaleString();
</script>
 </body>
</html>
